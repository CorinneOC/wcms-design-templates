---
layout: default
title: Single column page patterns
type: single
---

<div id="main" role="main" class="main-content">

  {% assign sorted_patterns = site.patterns | sort: 'order' %}

  {% for p in sorted_patterns %}
    {% if p.categories contains page.type and p.region == 'main' %}
      
      <div class="row">        
        {{ p.content }}
      </div>

    {% endif %}
  {% endfor %}

</div>
