<!doctype html>
  <html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title><system-page-title/></title>
  <system-page-meta-description/>
  <system-page-meta-keywords/>
  <system-region name="UNIFORM HTML HEAD"/>
  <system-region name="LOCAL HTML HEAD"/>
  <system-region name="PAGE HTML HEAD"/>
</head>
<body class="home homeEnv">
  <system-region name="ALERT AREA"/>
  <div id="wrap">
    <div id="container">
      <div id="content">
        
        <header role="banner" class="site-header">

          <div class="row page-top">
            <system-region name="UNIFORM CAMPUS HOME LINKS"/> 
            <div class="search">
              <system-region name="SEARCH"/>
            </div>
          </div>
          
          <div class="row logo">
            <system-region name="UNIFORM CAMPUS HOME LOGO"/>
          </div>
           
           <div class="row">
             <system-region name="MAIN NAV"/>
           </div>

        </header>
        
        <main>  
        
           <div class="row">
              <div id="carousel">
                <system-region name="BANNER"/>
              </div>   
              <div id="bbnav"></div>
           </div>
          
           <div class="row three combined light">
              <div class="wrap"><system-region name="ROW 2 LEFT"/></div>
              <div class="wrap"><system-region name="ROW 2 CENTER"/></div>
              <div class="wrap"><system-region name="ROW 2 RIGHT"/></div>
           </div>
          
          <div class="row three separate dark">
              <div class="wrap"><system-region name="ROW 3 LEFT"/></div>
              <div class="wrap"><system-region name="ROW 3 CENTER"/></div>
              <div class="wrap last"><system-region name="ROW 3 RIGHT"/></div>
          </div>
          
          <div class="row four clear">
              <div class="wrap"><system-region name="BOTTOM 1"/></div>
              <div class="wrap"><system-region name="BOTTOM 2"/></div>
              <div class="wrap"><system-region name="BOTTOM 3"/></div>
              <div class="wrap last"><system-region name="BOTTOM 4"/></div>
          </div>

        </main> 
        
        <footer>  
          <div class="row" id="footer">
            <system-region name="FOOTER LINKS"/>
            <system-region name="UNIFORM CAMPUS FOOTER"/>
          </div>
          
          <div class="row" id="page_bottom">
            <system-region name="PAGE BOTTOM"/>
          </div>
        </footer>
        
      </div><!-- /content-->
    </div><!-- /container -->
  </div><!-- /wrap -->

<system-region name="BOTTOM SCRIPTS"/>
<system-region name="UNIFORM BOTTOM SCRIPTS"/>
<system-region name="LOCAL BOTTOM SCRIPTS"/>
<system-region name="PAGE BOTTOM SCRIPTS"/>

</body>
</html>
